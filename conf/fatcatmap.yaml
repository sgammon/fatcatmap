
uwsgi:

  # ~ app settings ~ #
  app: fatcatmap
  workers: 3

  # ~ hostnames ~ #
  host: fatcatmap.org
  host: api.fatcatmap.org
  host: beta.fatcatmap.org
  host: api.beta.fatcatmap.org
  host: staging.fatcatmap.org
  host: api.staging.fatcatmap.org
  host: sandbox.fatcatmap.org
  host: api.sandbox.fatcatmap.org

  # ~ python ~ #
  module: dispatch:application

  # ~ static files ~ #
  static: /humans.txt fatcatmap/ext/humans.txt
  static: /robots.txt fatcatmap/ext/robots.txt
  static: /favicon.ico fatcatmap/ext/img/favicon.ico
  static: /favicon.png fatcatmap/ext/img/favicon.png
  static: /crossdomain.xml fatcatmap/ext/crossdomain.xml

  # ~ static assets ~ #
  static: /assets/js fatcatmap/assets/js
  static: /assets/img fatcatmap/assets/img
  static: /assets/ext fatcatmap/assets/ext
  static: /assets/style fatcatmap/assets/style

  # ~ advanced ~ #
  http-socket: 127.0.0.1:9005
  http-websockets: on
  static-map: /image-proxy/providence-clarity/warehouse=/base/data/warehouse
