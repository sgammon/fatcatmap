#cloud-config

hostname: sandbox-01.compute.lyr9.net

ssh_authorized_keys:
  - ssh_rsa  samgammon

users:
  - name: k9
    groups:
      - docker
    no-user-group: true
    no-create-home: true
    primary-group: runtime
    system: true
  - name: sam
    no-user-group: true
    no-create-home: false
    system: false
    groups:
      - sudo
      - docker
    coreos-ssh-import-github: sgammon 

coreos:
  oem:
    id: catnip
    name: momentum labs R&D
    version-id: 1.298.0.0
    home-url: https://fatcatmap.org
    bug-report-url: https://fatcatmap.org/bugs
  etcd:
    name: sandbox-01
    discovery: https://discovery.etcd.io/e1aab185a8b96be77043603aa49da67d
    addr: $private_ipv4:4001
    peer-addr: $private_ipv4:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
