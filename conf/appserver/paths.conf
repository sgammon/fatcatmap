
MCacheSize 8000
CacheIgnoreNoLastMod On
CacheIgnoreCacheControl On

# ~~ Directories ~~ #
<Directory /base/data/warehouse/>
  Allow from all
  Order allow,deny
  Allow from 127.0.0.1
  Allow from ::1
</Directory>

<Directory /base/build/fatcatmap/fatcatmap/assets/>
  Allow from all
  Order allow,deny
  Allow from 127.0.0.1
  Allow from ::1
</Directory>

# ~~ Locations ~~ #
CacheEnable mem /assets/
Alias /assets/ /base/build/fatcatmap/fatcatmap/assets/
<Location /assets/>
  Header unset Last-Modified
  Header unset Expires
  Header set Cache-Control "public, max-age=31536000"
  Header set Access-Control-Allow-Origin "https://fatcatmap.org http://localhost:5000"
  Allow from all
  Order allow,deny
  Allow from 127.0.0.1
  Allow from ::1
</Location>

<Location /assets/ext/icons/>
  Header unset Last-Modified
  Header unset Expires
  Header set Cache-Control "public, max-age=31536000"
  Header set Access-Control-Allow-Origin "https://fatcatmap.org http://localhost:5000"
  Allow from all
  Order allow,deny
  Allow from 127.0.0.1
  Allow from ::1
</Location>

CacheEnable mem /font-proxy/
<Location /font-proxy/>
  FileETag Size
  ProxyPass http://cloud.typography.com/6717292/
  ProxyPassReverse http://cloud.typography.com/6717292/
  Header set Cache-Control "public, max-age=31536000"
  Allow from all
  Order allow,deny
</Location>

CacheEnable mem /image-proxy/
Alias /image-proxy/providence-clarity/warehouse/ /base/data/warehouse/
<Location /image-proxy/providence-clarity/warehouse/>
  Header set Cache-Control "public, max-age=31536000"
  Header unset Last-Modified
  Allow from all
  Order allow,deny
  Allow from 127.0.0.1
  Allow from ::1
</Location>
