{% extends "core/__base.html" %}
{% block body %}
    <div id='templates' style='display:none;'>
    {%- block templates -%}
    {%- if frontend.templates -%}
    {% for path, template in frontend.templates %}
      <script id='{{ path.replace("/", ".") }}' type='application/template'>{{ template.strip()|safe }}</script><!-- end template: {{ path }} -->{% endfor -%}
    {%- endif -%}
    {%- endblock templates -%}
    </div>
{% endblock body %}
