<div id="detail-{{key}}" data-kind="{{kind | lowercase}}">
  <section class="byline">
    <h2>{{firstname}} {{lastname}}</h2>
    <span>{{node_key}}</span>
  </section>

  <section class="portrait">
    <img class="{{kind | lowercase}} govtrack thumbnail" alt="{{firstname}} {{lastname}}" width="50" height="50"/>
  </section>
</div>
