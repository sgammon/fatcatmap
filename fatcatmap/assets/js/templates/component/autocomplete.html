<div class="autocomplete-wrap" v-ref="autocomplete">

  <input type="text" class="input search autocomplete" v-model="query" placeholder="search the graph">

  <div class="autocomplete-result-list" v-if="results.length">

    <div class="autocomplete-result" v-repeat="results">
      <span v-on="click: select" data-result-key="{{result.encoded}}">{{label}}</span>
    </div>

  </div>

</div>
